<!DOCTYPE html>
<html>

<body>
	Hello World!
	<script>
		const ipc = require('electron').ipcRenderer;
		const url = require('url');

		window.onload = () => {
			try {
				ipc.once('actionReply', (event, response) => {
					var q = url.parse(response, true);
					console.log(response);
					console.log(q);
					console.log(q.query);
				});
				ipc.send('invokeAction', 'someData');
				}
			catch (e) {
				console.log('Not in program window.');
			}
		}



	</script>
</body>

</html>
