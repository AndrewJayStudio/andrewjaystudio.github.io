<!DOCTYPE html>
<html>

<body>
	Hello World!
	<script>
		window.onload = () => {
			var qString = location.search.substring(1);
			console.log(qString);
			var query = new URLSearchParams(qString);
			console.log(query);
		}

		try {
			var ipc = require('electron').ipcRenderer;
			ipc.once('actionReply', (event, response) => {
				processResponse(response);
			});
			ipc.send('invokeAction', 'someData');

			function processResponse(response) {
				console.log(response);
			}
		} catch (e) {
			console.log('Not in program window.');
		}

	</script>
</body>

</html>
